<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-yellow-300 min-h-screen flex items-center justify-center">

  <!-- Outer container for full layout -->
  <div class="flex flex-col md:flex-row items-center justify-center w-2/3 md:w-3/4 mx-auto bg-gradient-to-r from-yellow-300 to-orange-300 p-10 rounded-lg shadow-lg">

    <!-- Left section with contact form -->
    <div class=" w-1/3 flex flex-col justify-center  items-center mb-0 ">

 <div class="flex items-start space-x-0 mb-6">
      <!-- Call Icon -->
      <i class="fa-solid fa-phone-volume text-orange-600 text-xl mt-7 "></i>
      <!-- Call Details -->
      <div>
        <h3 class="font-bold text-lg p-5 ">CALL US</h3>
        <p class="text-gray-700">1 (234) 567-891, 1 (234) 987-654</p>
      </div>
    </div>

    <!-- Location Section -->
    <div class="flex items-start space-x-4 mb-6">
      <!-- Location Icon -->
      <i class="fa-solid fa-location-dot text-orange-600 text-xl mt-1"></i>
      <!-- Location Details -->
      <div>
        <h3 class="font-bold text-lg">LOCATION</h3>
        <p class="text-gray-700">
          121 Rock Street, 21 Avenue,<br />
          New York, NY 92103-9000
        </p>
      </div>
    </div>

    <!-- Business Hours Section -->
    <div class="flex items-start space-x-4 mb-6">
      <!-- Clock Icon -->
      <i class="fas fa-clock text-orange-600 text-xl mt-1"></i>
      <!-- Business Hours Details -->
      <div>
        <h3 class="font-bold text-lg">BUSINESS HOURS</h3>
        <p class="text-gray-700">
          Mon - Fri ...... 10 am - 8 pm<br />
          Sat, Sun ...... Closed
        </p>
      </div>
    </div>
    </div>

    <!-- Right section with contact form -->
    <div class="w-full md:w-1/3 p-5 bg-white bg-opacity-30 backdrop-blur-md rounded-lg shadow-lg">
      
      <!-- Contact Form Heading -->
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Get in touch</h2>
      </div>

      <!-- Form starts -->
      <form class="space-y-4">

        <!-- Name input field container -->
        <div>
          <!-- Label for name (optional visually hidden) -->
          <label for="name" class="sr-only">Name</label>
          <!-- Name input field -->
          <input id="name" name="name" type="text" placeholder="Name" class="w-full px-4 py-2 rounded-full bg-white bg-opacity-70 placeholder-gray-600"/>
        </div>

        <!-- Email input field container -->
        <div>
          <!-- Label for email (optional visually hidden) -->
          <label for="email" class="sr-only">Email</label>
          <!-- Email input field -->
          <input id="email" name="email" type="email" placeholder="Email" class="w-full px-4 py-2 rounded-full bg-white bg-opacity-70 placeholder-gray-600"/>
        </div>

        <!-- Message textarea container -->
        <div>
          <!-- Label for message (optional visually hidden) -->
          <label for="message" class="sr-only">Message</label>
          <!-- Message textarea -->
          <textarea id="message" name="message" placeholder="Message" rows="4" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-70 placeholder-gray-600 "></textarea>
        </div>

        <!-- Submit button container -->
        <div>
          <!-- Submit button -->
          <button type="submit" class="w-full bg-blue-800 text-white font-bold py-2 rounded-full hover:bg-blue-900 transition duration-200">
            SUBMIT
          </button>
        </div>
      </form>
      <!-- Form ends -->
    </div>
  </div>
</body>
</html>
