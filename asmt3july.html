    <!-- Right section with contact form -->
    <div class="w-full md:w-1/3 p-5 bg-white bg-opacity-30 backdrop-blur-md rounded-lg shadow-lg">
      
      <!-- Contact Form Heading -->
      <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Get in touch</h2>
      </div>

      <!-- Form starts -->
      <form class="space-y-4">

        <!-- Name input field container -->
        <div>
          <!-- Label for name (optional visually hidden) -->
          <label for="name" class="sr-only">Name</label>
          <!-- Name input field -->
          <input id="name" name="name" type="text" placeholder="Name" class="w-full px-4 py-2 rounded-full bg-white bg-opacity-70 placeholder-gray-600"/>
        </div>

        <!-- Email input field container -->
        <div>
          <!-- Label for email (optional visually hidden) -->
          <label for="email" class="sr-only">Email</label>
          <!-- Email input field -->
          <input id="email" name="email" type="email" placeholder="Email" class="w-full px-4 py-2 rounded-full bg-white bg-opacity-70 placeholder-gray-600"/>
        </div>

        <!-- Message textarea container -->
        <div>
          <!-- Label for message (optional visually hidden) -->
          <label for="message" class="sr-only">Message</label>
          <!-- Message textarea -->
          <textarea id="message" name="message" placeholder="Message" rows="4" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-70 placeholder-gray-600 "></textarea>
        </div>

        <!-- Submit button container -->
        <div>
          <!-- Submit button -->
          <button type="submit" class="w-full bg-blue-800 text-white font-bold py-2 rounded-full hover:bg-blue-900 transition duration-200">
            SUBMIT
          </button>
        </div>
      </form>
      <!-- Form ends -->
    </div>
  </div>
</body>
</html>
