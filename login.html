<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

<link href="https://fonts.googleapis.com/css?family=Libertinus+Math:regular" rel="stylesheet" />

<style>

* {
    font-family: Libertius Math;
}

 .card {
    /* border: 2px solid black; */
    width: 30%;
    border-radius: 5px;
    padding: 50px;
    box-sizing: border-box;
    box-shadow: 7px 7px 8px 0 #312b27;
    background-color: rgb(245, 244, 241);

} 

body{

display: flex;
padding: 20px;
    justify-content: center;
    align-items: center;
    height: 100vh;
    /* background-image: linear-gradient(0deg, #dfad99 ,#e2cfd8, #b9636a , #a84068); */
background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8rdaM8bv5qr45K_Zjwj1Lwn7bsLGAfLWv_Q&s');
background-repeat: no-repeat;
background-size: cover;

}

.form-title{

text-align: center;
margin: 50px 0;

}

.text-input{

display: block;
width: 100%;
padding: 10px;
border-radius: 5px;
background-color: rgb(228, 214, 214);
color: rgb(219, 197, 197);
border: transparent;
margin-top: 20px;

}

.submit-btn{
display: block;
width: 100%;
padding: 10px;
border: transparent;
background-color: rgb(66, 56, 156);
margin-top: 30px;
color: wheat; 
font-family: 'Times New Roman', Times, serif;
font-size: 24px;
}

.link{
    color: rgb(100, 37, 95);
    text-decoration: underline;
    display: block;
}

.checkbox-choice {

    width: 30px;
    height: 20px;
    color: rebeccapurple;

}
.checkbox-label{
    color: rebeccapurple;
    font-size: 20px;
font-weight: bold;
}
.box{
    font-size: large;
    font-weight: 20px;
}
.forgot-link{
    text-align: right;
    margin-top: 20px;
}

.signup-link{
    text-align: center;
    margin-top: 30px;

}
</style>

</head>
<body>
    
<div class="card">
<h2 class="form-title"> Login Form</h2>

<form>


<label for="input" class="box">Email</label><br>
<input type="email" class="text-input"required><br>

<label for="input" class="box">Password</label><br>
<input type="password" class="text-input" required><br>

<input type="checkbox" name="choice" id="agree" class="checkbox-choice">
<label for="agree" class="checkbox-label"><b>I Agree to Terms & Conditions</b></label>

<br><br>

<a href="" class="link forgot-link">Forgot Password</a>

<button class="submit-btn">Submit</button>

<a href="" class="link signup-link">Not Registered Yet? Sign up now</a>

</form>

</div>

</body>
</html>
