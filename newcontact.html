    <div class=" w-full md:w-2/3 p-12 h-auto  bg-gradient-to-r from-blue-300 to-blue-800 mx-15  ">
        <div class="mb-6">
<h2 class=" font-bold sans-serif flex  font-bold text-4xl  ">CONNECT WITH US</h2>
</div>

<form >
<div class="my-2">
    <label for="name">Name</label><br>
    <input type="text" id="name"placeholder="name..." name="name" required  class="w-full px-2 py-2  bg-gray-100 bg-opacity-20 placeholder-gray-600">
</div>
<div class="my-2">
    <label for="email">Email</label><br>
    <input type="email" id="email" placeholder="email..." name="email"required  class="w-full px-2 py-2  bg-gray-100 bg-opacity-20 placeholder-gray-600">
</div>
<div class="my-2">
    <label for="company">Company Name</label><br>
    <input type="text" id="company" placeholder="company's name..." name="company"required  class="w-full px-2 py-2  bg-gray-100 bg-opacity-20 placeholder-gray-600">
</div>
<div class="my-2">
    <label for="address" >Company Address</label><br>
    <input type="text" placeholder="company's address..." id="address" name="address"required  class="w-full px-2 py-2  bg-gray-100 bg-opacity-20 placeholder-gray-600">
</div>

<div class="my-2">
<label for="message">Message</label><br>
<textarea name="message" id="message" placeholder="type your message..." class="w-full px-2 py-2 p  bg-gray-100 bg-opacity-20 placeholder-gray-600" ></textarea>
</div>

<div class="border-2 my-2 flex  flex-row rounded-full justify-center font-bold bg-blue-200 color-">
<button type="submit" >SUBMIT</button>
</div>
</form>
    </div>

</div>
